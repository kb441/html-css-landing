<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Header Design || Website Mock up (Community)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="body">
    <header>
        <h2 id="title" class="roboto-bold">HELLO <span class="white">SHOP</span></h2>
        <nav class="roboto-medium">
            <a href="">Home</a>
            <a href="">Shop</a>
            <a href="">FAQ</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a id="login" href="">Login</a>
        </nav>
    </header>
    <main>
        <article>
            <h1 class="article-title roboto-regular">
                Welcome To Our<br>
                <span class="roboto-black">Hello Shop World</span></h1>
            <p class="article-description">
                Hello Shop  is the buying and selling of goods and services, or the transmitting of funds or data, over an electronic network, primarily the internet.
            </p>
            <div class="buttons">
                <a class="button-left">SHOP NOW</a>
                <a class="button-right"href="">Contact US</a>
            </div>
        </article>
        <aside>
            <img src="Header Banner.svg" alt="Right Banner">
        </aside>
    </main>
    <footer>
        <span>Scroll Down</span>
        <img id="scroll-down-arrow" src="Arrow down.svg" alt="">
    </footer>
</body>
</html>
